---
kind: pipeline
name: test-mysql
environment:
  GO111MODULE: "on"
  GOPROXY: "https://goproxy.io"
  CGO_ENABLED: 1
trigger:
  ref:
  - refs/heads/master
  - refs/pull/*/head
steps:
- name: test-vet
  image: golang:1.15
  pull: always
  volumes:
  - name: cache
    path: /go/pkg/mod
  commands:
    - make vet
- name: test-sqlite3
  image: golang:1.15
  volumes:
  - name: cache
    path: /go/pkg/mod
  depends_on:
  - test-vet
  commands:
    - make fmt-check
    - make test
    - make test-sqlite3
    - TEST_CACHE_ENABLE=true make test-sqlite3
- name: test-sqlite
  image: golang:1.15
  volumes:
  - name: cache
    path: /go/pkg/mod
  depends_on:
  - test-vet
  commands:
    - make test-sqlite
    - TEST_QUOTE_POLICY=reserved make test-sqlite
- name: test-mysql
  image: golang:1.15
  pull: never
  volumes:
  - name: cache
    path: /go/pkg/mod
  depends_on:
  - test-vet
  environment:
    TEST_MYSQL_HOST: mysql
    TEST_MYSQL_CHARSET: utf8
    TEST_MYSQL_DBNAME: xorm_test
    TEST_MYSQL_USERNAME: root
    TEST_MYSQL_PASSWORD:
  commands:
  - TEST_CACHE_ENABLE=true make test-mysql
  
- name: test-mysql-utf8mb4
  image: golang:1.15
  pull: never
  volumes:
  - name: cache
    path: /go/pkg/mod
  depends_on:
  - test-mysql
  environment:
    TEST_MYSQL_HOST: mysql
    TEST_MYSQL_CHARSET: utf8mb4
    TEST_MYSQL_DBNAME: xorm_test
    TEST_MYSQL_USERNAME: root
    TEST_MYSQL_PASSWORD:
  commands:
  - make test-mysql
  - TEST_QUOTE_POLICY=reserved make test-mysql

volumes:
- name: cache
  host:
    path: /tmp/cache

services:
- name: mysql
  image: mysql:5.7
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: yes
    MYSQL_DATABASE: xorm_test

