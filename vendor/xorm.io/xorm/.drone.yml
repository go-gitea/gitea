---
kind: pipeline
name: test-mssql
depends_on:
  - test-postgres
trigger:
  ref:
  - refs/heads/master
  - refs/pull/*/head
steps:
- name: test-mssql
  pull: never
  image: golang:1.15
  volumes:
  - name: cache
    path: /go/pkg/mod
  environment:
    TEST_MSSQL_HOST: mssql
    TEST_MSSQL_DBNAME: xorm_test
    TEST_MSSQL_USERNAME: sa
    TEST_MSSQL_PASSWORD: "yourStrong(!)Password"
  commands:
  - make test-mssql
  - TEST_MSSQL_DEFAULT_VARCHAR=NVARCHAR TEST_MSSQL_DEFAULT_CHAR=NCHAR make test-mssql

volumes:
- name: cache
  host:
    path: /tmp/cache

services:
- name: mssql
  pull: always
  image: mcr.microsoft.com/mssql/server:latest
  environment:
    ACCEPT_EULA: Y
    SA_PASSWORD: yourStrong(!)Password
    MSSQL_PID: Standard

