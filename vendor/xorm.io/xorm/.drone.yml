---
kind: pipeline
name: test-cockroach
depends_on:
  - test-tidb
trigger:
  ref:
  - refs/heads/master
  - refs/pull/*/head
steps:
- name: test-cockroach
  pull: never
  image: golang:1.15
  volumes:
  - name: cache
    path: /go/pkg/mod
  environment:
    TEST_COCKROACH_HOST: "cockroach:26257"
    TEST_COCKROACH_DBNAME: xorm_test
    TEST_COCKROACH_USERNAME: root
    TEST_COCKROACH_PASSWORD:
  commands:
  - sleep 10
  - make test-cockroach

volumes:
- name: cache
  host:
    path: /tmp/cache

services:
- name: cockroach
  image: cockroachdb/cockroach:v19.2.4
  commands:
  - /cockroach/cockroach start --insecure

---
kind: pipeline
name: merge_coverage
depends_on:
  - test-mysql
  - test-mysql8
  - test-mariadb
  - test-postgres
  - test-mssql
  - test-tidb
  - test-cockroach
trigger:
  ref:
  - refs/heads/master
  - refs/pull/*/head
steps:
- name: merge_coverage
  image: golang:1.15
  commands:
  - make coverage

---
kind: pipeline
name: release-tag
trigger:
  event:
    - tag
steps:
- name: release-tag-gitea
  pull: always
  image: plugins/gitea-release:latest
  settings:
    base_url: https://gitea.com
    title: '${DRONE_TAG} is released'
    api_key:
      from_secret: gitea_token