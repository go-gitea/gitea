- name: dry-run-base
  pull: always
  image: plugins/docker
  settings:
    context: docker/base
    dockerfile: docker/base/Dockerfile
    dry_run: true
    password:
      from_secret: docker_password
    repo: techknowlogick/xgo
    tags: base
    username:
      from_secret: docker_username
  when:
    event:
    - pull_request

