kind: pipeline
name: matrix-1

platform:
  os: linux
  arch: amd64

clone:
  disable: true

workspace:
  base: /go
  path: src/github.com/go-xorm/xorm

steps:
- name: git
  pull: default
  image: plugins/git:next
  settings:
    depth: 50
    tags: true

- name: init_postgres
  pull: default
  image: postgres:9.5
  commands:
  - "until psql -U postgres -d xorm_test -h pgsql \\\n -c \"SELECT 1;\" >/dev/null 2>&1; do sleep 1; done\n"
  - "psql -U postgres -d xorm_test -h pgsql \\\n  -c \"create schema xorm;\"\n"

- name: build
  pull: default
  image: golang:1.10
  commands:
  - go get -t -d -v ./...
  - go get -u xorm.io/core
  - go get -u xorm.io/builder
  - go build -v
  when:
    event:
    - push
    - pull_request

- name: test-sqlite
  pull: default
  image: golang:1.10
  commands:
  - go get -u github.com/wadey/gocovmerge
  - "go test -v -race -db=\"sqlite3\" -conn_str=\"./test.db\" -coverprofile=coverage1-1.txt -covermode=atomic"
  - "go test -v -race -db=\"sqlite3\" -conn_str=\"./test.db\" -cache=true -coverprofile=coverage1-2.txt -covermode=atomic"
  when:
    event:
    - push
    - pull_request

- name: test-mysql
  pull: default
  image: golang:1.10
  commands:
  - "go test -v -race -db=\"mysql\" -conn_str=\"root:@tcp(mysql)/xorm_test\" -coverprofile=coverage2-1.txt -covermode=atomic"
  - "go test -v -race -db=\"mysql\" -conn_str=\"root:@tcp(mysql)/xorm_test\" -cache=true -coverprofile=coverage2-2.txt -covermode=atomic"
  when:
    event:
    - push
    - pull_request

- name: test-mysql-utf8mb4
  pull: default
