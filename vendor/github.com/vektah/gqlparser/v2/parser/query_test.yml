                            - <Argument>
                                Name: "after"
                                Value: $foo
                            Directives: [Directive]
                            - <Directive>
                                Name: "include"
                                Arguments: [Argument]
                                - <Argument>
                                    Name: "if"
                                    Value: $foo
                            SelectionSet: [Selection]
                            - <Field>
                                Alias: "id"
                                Name: "id"
                            - <FragmentSpread>
                                Name: "frag"
                - <InlineFragment>
                    Directives: [Directive]
                    - <Directive>
                        Name: "skip"
                        Arguments: [Argument]
                        - <Argument>
                            Name: "unless"
