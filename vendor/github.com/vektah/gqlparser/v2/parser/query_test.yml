                    SelectionSet: [Selection]
                    - <Field>
                        Alias: "id"
                        Name: "id"
                - <InlineFragment>
                    SelectionSet: [Selection]
                    - <Field>
                        Alias: "id"
                        Name: "id"
        - <OperationDefinition>
            Operation: Operation("mutation")
            Name: "likeStory"
            SelectionSet: [Selection]
            - <Field>
                Alias: "like"
                Name: "like"
                Arguments: [Argument]
                - <Argument>
                    Name: "story"
                    Value: 123
                Directives: [Directive]
                - <Directive>
                    Name: "defer"
                SelectionSet: [Selection]
                - <Field>
                    Alias: "story"
                    Name: "story"
                    SelectionSet: [Selection]
                    - <Field>
