language: go
arch:
    - amd64
    - ppc64le

go:
  - 1.13.x
  - 1.14.x
  - master

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      script:
        - go get golang.org/x/lint/golint
        - golint -set_exit_status
        - go vet -v
    - stage: test
      script:
        - go test -v

matrix:
  allow_failures:
    - go: master
  fast_finish: true
