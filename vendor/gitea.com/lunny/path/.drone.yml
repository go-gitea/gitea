workspace:
  base: /go
  path: src/gitea.com/lunny/path

clone:
  git:
    image: plugins/git:next
    depth: 50
    tags: true

matrix:
  GO_VERSION:
    - 1.11
    - 1.12

pipeline:
  test:
    image: golang:${GO_VERSION}
    commands:
      - go get -t -d -v ./...
      - go build -v
      - go test -v -race -coverprofile=coverage.txt -covermode=atomic
    when:
      event: [ push, pull_request ]