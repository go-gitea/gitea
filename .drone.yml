---
kind: pipeline
name: docker-manifest

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    pull: always
    image: plugins/manifest
    settings:
      auto_tag: true
      ignore_missing: true
      spec: docker/manifest.tmpl
      password:
        from_secret: docker_password
      username:
        from_secret: docker_username

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"

depends_on:
  - docker-linux-amd64
  - docker-linux-arm64

---
kind: pipeline
name: notify

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/code.gitea.io/gitea

when:
  status:
    - success
    - failure

depends_on:
  - testing
  - translations
  - release-version
  - release-master
  - docker-linux-amd64
  - docker-linux-arm64
  - docker-manifest
  - docs

steps:
  - name: discord
    pull: always
    image: appleboy/drone-discord:1.0.0
    environment:
      DISCORD_WEBHOOK_ID:
        from_secret: discord_webhook_id
      DISCORD_WEBHOOK_TOKEN:
        from_secret: discord_webhook_token
